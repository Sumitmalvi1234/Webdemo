 <div>

   <fieldset>
<legend><h2>students information</h2></legend>
   <fieldset>
     
    <table>
       <tr>
         <td>

              <br>

              &nbsp;&nbsp;
   <!-- <label for="gender">Gender</label>
          <input type="" name="gender" id="gender">-->
              &nbsp;&nbsp;
           
          <select name="gender" id="gender">
            <option value="selectgender">select gender</option>

              </select>
              <br>

              <select name="course" id="course">course

              <option value="Mca">Mca</option>
              </select></fieldset> 
              <br>
              <fieldset>

                <input type="file" id="birth" name="birth"required><br><br>
              </fieldset></fieldset> 
              
              
              <fieldset>
<legend><h2>Contact Information</h2></legend>
<fieldset>
 <label for="add">Mailing address</label><br>

                <br>
                <label for="email">Email</label>
                <input type="email" id="email"><br>
              


 
 <br>
  <label for="mobile">phone number</label>
